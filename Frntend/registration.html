<html>

<head>
    <title>registration form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<script>
    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseText);
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }
    function userRegistration() {
        const userName = document.getElementById("userName").value;
        const fatherName = document.getElementById("fatherName").value;
        const email = document.getElementById("email").value;
        const password = Math.floor((Math.random() * 1000) + 1);
        const phoneNo = document.getElementById("phoneNo").value;
        const adharNo = document.getElementById("adharNo").value;
        const occupation = document.getElementById("occupation").value;
        const annualIncome = document.getElementById("annualIncome").value;
        const country = document.getElementById("country").value;
        const state = document.getElementById("state").value;
        const district = document.getElementById("district").value;
        const mandal = document.getElementById("mandal").value;
        const village = document.getElementById("village").value;
        const houseNo = document.getElementById("houseNo").value;
        const pinCode = document.getElementById("pinCode").value;
        const status = "Pending";
        const addPromise = performAjax(
            "POST",
            "http://localhost:3344/User/userRegistration",
            JSON.stringify({ userName, fatherName, email, password, phoneNo, adharNo, occupation, annualIncome, country, state, district, mandal, village, houseNo, pinCode, status })
        );
        addPromise
            .then(newList => {
                alert('Registration Successfully Completed');
                cancel();

            })
            .catch(err => {
                alert(err.message);
            })
    }
    function cancel() {
        userName = document.getElementById("userName").value = "";
        fatherName = document.getElementById("fatherName").value = "";
        email = document.getElementById("email").value = "";
        phoneNo = document.getElementById("phoneNo").value = "";
        adharNo = document.getElementById("adharNo").value = "";
        occupation = document.getElementById("occupation").value = "";
        annualIncome = document.getElementById("annualIncome").value = "";
        state = document.getElementById("state").value = "";
        district = document.getElementById("district").value = "";
        mandal = document.getElementById("mandal").value = "";
        village = document.getElementById("village").value = "";
        houseNo = document.getElementById("houseNo").value = "";
        pinCode = document.getElementById("pinCode").value = "";
    }
</script>

        <div class="row">

    </form>
</body>
