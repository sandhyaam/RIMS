<html>

<head>
    <title>gasconnection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .tablecss {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    .tablecss td,
    .tablecss th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    .tablecss tr {
        background-color: #f2f2f2;
    }

    .tablecss th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: lavender;
        color: black;
        font-weight: bold;
    }
</style>
<script>
    const userid = sessionStorage.getItem("userid");

    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(JSON.parse(this.responseText));
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function loadData() {
        const getPromise = performAjax("GET","http://localhost:3344/Admin/gasReports");
        getPromise
            .then((userList) => {
                GasReportData(userList);
            })
            .catch(err => {
                alert(err.message);
            })
       
    }
    function GasReportData(records) {
        const tableHeader = `<tr><th style="text-align:center">Sno</th><th style="text-align:center">Bill</th><th style="height:20%;text-align:center">RegistrationNo</th><th style="height:20%;text-align:center">Month</th><th style="height:20%;text-align:center">date</th><th style="height:20%;text-align:center">Status</th></tr>`;
        if (records.length > 0) {
            let tableRows = records.map((user, index) => {
                return `<tr><td>${index + 1}</td><td>${user.bill}</td><td>${user.RegistrationNo}</td><td>${user.month}</td><td>${user.date}</td><td>${user.status}</td></tr>`;
            });
            document.getElementById("table").innerHTML = `<table  border="2"> ${tableHeader}${tableRows.join('')}</table>`;
        }
        else {
            tableRows = `<tr><td colspan="18" align="center">No Data Found</td></tr>`;
            document.getElementById("table").innerHTML = `${tableHeader}${tableRows}`;
        }
    }
    

</script>

<body onload="loadData()">
    <center>
        <h4>GasReport</h4>
        <table id=table border="1" class="tablecss" style="width: 50px;"></table>
    </center>
</body>

</html>
